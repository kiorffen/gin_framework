{
  "server_name":"framework",
  "server_port": "8088",
  "server_wait_timeout": 3000,
  "env": "dev",
  "interval": 86400,
  "log": {
    "file_path": "./log/info.log",
    "max_days": 7,
    "level": 1
  },
  "mysql": [
    {
      "name":"name",
      "addr":"user:password@tcp(ip:port)/db?charset=utf8&allowOldPasswords=1",
      "timeout":3,
      "max_idle":200,
      "max_open":1000
    },
    {
      "name":"name",
      "addr":"user:password@tcp(ip:port)/db?charset=utf8&allowOldPasswords=1",
      "timeout":3,
      "max_idle":200,
      "max_open":1000
    }
  ],
  "redis":[
    {
      "name":"wmp",
      "addr":"addr",
      "timeout":3,
      "password":"password",
      "max_idle":100,
      "max_active":5000
    }
  ],
  "elastic":[
    {
      "name":"name",
      "addr":"addr",
      "max_retry":10,
      "user":"user",
      "password":"password"
    }
  ]
}
